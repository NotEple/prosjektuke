    <link rel="stylesheet" href="../style.css" />
    <title>Family</title>
  </head>
  <body id="family-form">
    <div id="family-container">
      <form action="/submit" method="post">
        <h2>We would like to offer Christmas evening with our Family</h2>
        <label for="family-name">Family name</label>
        <input
          type="text"
          id="family-name"
          name="familyName"
          placeholder="Enter your family name"
          required
        />

        <label for="family-title">Family Title</label>
        <input
          type="text"
          id="family-title"
          name="familyTitle"
          placeholder="Uniqe title for your fimily"
          required
        />

        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder=" Where are you located?"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter contact email adress"
          required
        />

        <label for="description">Few words about us...</label>
        <textarea
          rows="5"
          id="description"
          name="description"
          placeholder="Write a brief description about your family here. Share your values, traditions or what makes your family uniqe in few sentances. (max.400 char.)"
          required
        ></textarea>

        <label for="family-photo" class="upload-label">
          Add picture of your Family
        </label>
        <input
          type="file"
          id="family-photo"
          name="family-photo"
          accept="image/*"
          placeholder="Choose file"
          required
        />

        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="petsAllowed" /> Pets Allowed
          </label>
          <label>
            <input type="checkbox" name="smokingAllowed" /> Smoking Allowed
          </label>
          <label>
            <input type="checkbox" name="veganFriendly" /> Vegan Friendly
          </label>
          <label>
            <input type="checkbox" name="overnightStay" /> Overnight Stay
          </label>
        </div>

        <button id="submit-btn" class="button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
