<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../../images/christmas-tree.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ms+Madi&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/admin.js" defer></script>
    <title>Admin Panel</title>
  </head>
  <body id="admin-page">
    <main id="admin-container">
      <h1>Welcome to the admin panel</h1>

      <form style="display: flex; flex-direction: column" id="new-family-form">
        <h2>Add a new family to the list</h2>

        <div class="new-family-container">
          <label for="name">Name </label>
          <input id="name" type="text" name="name" minlength="5" required />
        </div>

        <div class="new-family-container">
          <label for="title">Title </label>
          <input id="title" type="text" name="title" minlength="5" required />
        </div>

        <div class="new-family-container">
          <label for="description">Description </label>
          <input
            id="description"
            type="text"
            name="description"
            minlength="40"
            required
          />
        </div>

        <p style="color: #9d1717">Properties</p>
        <div class="new-family-properties">
          <label for="smokingAllowed">Smoking Allowed </label>
          <input
            class="properties"
            type="checkbox"
            name="smokingAllowed"
            value="smokingAllowed"
          />

          <label for="petsAllowed">Pets Allowed </label>
          <input
            class="properties"
            type="checkbox"
            name="petsAllowed"
            value="petsAllowed"
          />

          <label for="overnightStay">Overnight Stay </label>
          <input
            class="properties"
            type="checkbox"
            name="overnightStay"
            value="overnightStay"
          />

          <label for="veganFriendly">Vegan Friendly </label>
          <input
            class="properties"
            type="checkbox"
            name="veganFriendly"
            value="veganFriendly"
          />
        </div>
        <label for="picture">Picture </label>
        <input id="picture" name="picture" type="file" accept="image/*" />
        <button id="submitBtn" type="submit">Add New</button>
      </form>
      <div id="families"></div>
      <button onclick="getFamilies();">Families</button>
      <diolog id="edit-family" hidden>
        <h2>Edit Family</h2>
        <form id="edit-family-form">
          <label for="family_name">Family Name:</label>
          <input
            type="text"
            id="family_name"
            name="family_name"
            required
          /><br />

          <label for="family_title">Family Title:</label>
          <input
            type="text"
            id="family_title"
            name="family_title"
            required
          /><br />

          <label for="family_description">Family Description:</label>
          <input
            type="text"
            id="family_description"
            name="family_description"
            required
          /><br />

          <label for="family_picture">Family Picture URL:</label>
          <input
            type="text"
            id="family_picture"
            name="family_picture"
            required
          /><br />

          <h3>Family Properties:</h3>
          <label for="petsAllowed">Pets Allowed:</label>
          <input
            class="edit-family-properties"
            type="checkbox"
            id="petsAllowed"
            name="petsAllowed"
          /><br />

          <label for="overnightStay">Overnight Stay:</label>
          <input
            class="edit-family-properties"
            type="checkbox"
            id="overnightStay"
            name="overnightStay"
          /><br />

          <label for="smokingAllowed">Smoking Allowed:</label>
          <input
            type="checkbox"
            id="smokingAllowed"
            name="smokingAllowed"
            class="edit-family-properties"
          /><br />

          <label for="veganFriendly">Vegan Friendly:</label>
          <input
            class="edit-family-properties"
            type="checkbox"
            id="veganFriendly"
            name="veganFriendly"
          /><br />

          <button type="submit">Save</button>
        </form>
      </diolog>
      <input id="search" />
      <h3>Family Properties:</h3>
      <label for="petsAllowed">Pets Allowed:</label>
      <input
        class="filter-family-properties"
        type="checkbox"
        id="filterPetsAllowed"
        name="petsAllowed"
      /><br />

      <label for="overnightStay">Overnight Stay:</label>
      <input
        class="filter-family-properties"
        type="checkbox"
        id="filterOvernightStay"
        name="overnightStay"
      /><br />

      <label for="smokingAllowed">Smoking Allowed:</label>
      <input
        class="filter-family-properties"
        type="checkbox"
        id="filterSmokingAllowed"
        name="smokingAllowed"
      /><br />

      <label for="veganFriendly">Vegan Friendly:</label>
      <input
        class="filter-family-properties"
        type="checkbox"
        id="filterVeganFriendly"
        name="veganFriendly"
      /><br />
      <div id="search-results"></div>
    </main>
  </body>
</html>
