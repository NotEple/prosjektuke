  <body id="admin-page">
    <div id="admin-container">
      <h2>Welcome to the admin panel</h2>

      <form id="new-family-form">
        <h3>New Family</h3>

        <label for="name">Family Name </label>
        <input
          id="name"
          type="text"
          name="name"
          minlength="5"
          placeholder="Enter your family name"
          required
        />

        <label for="title">Family Title </label>
        <input
          id="title"
          type="text"
          name="title"
          minlength="5"
          placeholder="Uniqe title for your fimily"
          required
        />

        <label for="description">Family Description</label>
        <textarea
          id="description"
          type="text"
          name="description"
          minlength="40"
          placeholder="Write a brief description about your family here. Share your values, traditions or what makes your family uniqe in few sentances. (max.400 char.)"
          required
        ></textarea>
        <fieldset class="checkbox-group">
          <legend>Your Preferences</legend>
          <label
            ><input
              class="properties"
              type="checkbox"
              name="smokingAllowed"
              value="smokingAllowed"
            />
            Smoking allowed</label
          >

          <label
            ><input
              class="properties"
              type="checkbox"
              name="petsAllowed"
              value="petsAllowed"
            />
            Pets allowed</label
          >

          <label
            ><input
              class="properties"
              type="checkbox"
              name="overnightStay"
              value="overnightStay"
            />
            Overnight stay</label
          >

          <label
            ><input
              class="properties"
              type="checkbox"
              name="veganFriendly"
              value="veganFriendly"
            />
            Vegan Friendly
          </label>
        </fieldset>

        <label for="picture">Family Picture </label>
        <input id="picture" name="picture" type="file" accept="image/*" />

        <button id="add-btn" type="submit">Add new Family</button>
      </form>
    </div>

      <dialog id="edit-family" hidden>
        <h2>Edit Family</h2>
        <form id="edit-family-form">
          <label for="family_name">Family Name:</label>
          <input
            type="text"
            id="family_name"
            name="family_name"
            required
          /><br />

          <label for="family_title">Family Title:</label>

          <label for="family_picture">Family Picture URL:</label>
