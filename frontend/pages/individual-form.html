
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../css/style.css" />
  </head>
 
  </html>
  
  <body id="individual-form">
    <div id="search-container">
      <form action="/search" method="GET">
        <label for="experience">What Are You Looking For</label>
        <textarea
          rows="3"
          id="experience"
          name="experience"
          placeholder="Describe the kind of family environment experience you are hoping for."
          required
        ></textarea>

       

        <fieldset class="checkbox-group">
          <legend>Your Preferences</legend>
          <label><input type="checkbox" name="IHavepet" /> I have a pet</label>

          <label
            ><input type="checkbox" name="IAmsmoking" /> I am smoking</label
          >

          <label><input type="checkbox" name="IAmvegan" /> I am vegan</label>

          <label
            ><input type="checkbox" name="IWantovernightStay" /> I would like to
            stay over</label
          >
        </fieldset>

        <button id="search-btn" type="submit">Search</button>
      </form>
    </div>

    <div id="family-info-container">
      <h3>
        Family Title:
        <span id="family-title"> The Chirstamas Party Experts</span>
      </h3>
      <div id="preferances-results">
        <p>Pets Allowed: Yes</p>
        <p>Smoking Allowed:No</p>
        <p>Vegan Friendly:No</p>
        <p>Overnight Stay:No</p>
      </div>

      <img
        id="family-picture"
        src="../images/family-example.jpg"
        alt="happy familly, playing in the sun with soap bubbles"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
