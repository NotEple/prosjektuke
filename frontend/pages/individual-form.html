
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../css/style.css" />
  </head>
 
  </html>
  
  <body id="individual-form">
    <div id="search-container">
      <form action="/search" method="GET">
        <label for="experience">What Are You Looking For</label>
        <textarea
          rows="3"
          id="experience"
          name="experience"
          placeholder="Describe the kind of family environment experience you are hoping for."
          required
        ></textarea>

       

        <fieldset class="checkbox-group">
          <legend>Your Preferences</legend>
          <label><input  class="filter-family-properties"
              type="checkbox"
              id="filterPetsAllowed"
              name="petsAllowed" /> I have a pet</label>

          <label
            ><input class="filter-family-properties"
              type="checkbox"
              id="filterSmokingAllowed"
              name="smokingAllowed" /> I am smoking</label
          >

          <label><input  class="filter-family-properties"
              type="checkbox"
              id="filterVeganFriendly"
              name="veganFriendly"/> I am vegan</label>

          <label
            ><input  class="filter-family-properties"
              type="checkbox"
              id="filterOvernightStay"
              name="overnightStay" /> I would like to
            stay over</label
          >
        </fieldset>

        <button id="search-btn" type="button">Search</button>
      </form>
    </div>

    <div class="family-info-container" id="family-info-container">
     
    </div>

    <div id="dialog-container"></div>

    <script src="../js/index.js" defer></script>
  </body>
</html>
