<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../../images/christmas-tree.png"
      type="image/x-icon"
    />

    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="individual-form">
    <div id="search-container">
      <form method="GET" id="form">
        <label for="experience">What Are You Looking For</label>
        <textarea
          rows="3"
          id="experience"
          name="experience"
          placeholder="Describe the kind of family environment experience you are hoping for."
        ></textarea>

        <fieldset id="checkbox-group">
          <legend>Your Preferences</legend>
          <label
            ><input type="checkbox" name="IHavepet" class="checkbox" /> I have a
            pet</label
          >

          <label
            ><input type="checkbox" name="IAmsmoking" class="checkbox" /> I am
            smoking</label
          >

          <label
            ><input type="checkbox" name="IAmvegan" class="checkbox" /> I am
            vegan</label
          >

          <label
            ><input
              type="checkbox"
              name="IWantovernightStay"
              class="checkbox"
            />
            I would like to stay over</label
          >
        </fieldset>

        <button id="search-btn">Search</button>
      </form>
    </div>

    <div id="families-container"></div>
    <script src="../main.js"></script>
  </body>
</html>
